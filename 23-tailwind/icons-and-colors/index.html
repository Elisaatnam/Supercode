<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body class="min-h-screen min-w-screen bg-gradient-to-br from-cyan-700 to-slate-200">
    <main class="flex flex-col items-center">
        <h1 class=" text-slate-900 text-center text-5xl pt-10 mb-10">ICON COLORS</h1>
        <section>
            <article class="flex flex-col items-center mb-10">
                <div>
                    <h2 class="text-3xl text-slate-800 mb-5">Social Media</h2>
                </div>
                <div class="bg-[#1877f2] text-white w-20 h-20 my-2 flex justify-center items-center rounded-full  group">
                    <i class="lab la-facebook-f scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#1877f2</div>
                </div>
                <div class="bg-[#1da1f2] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-twitter scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#1da1f2</div>
                </div>
                <div class="bg-[#e1306c] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-instagram scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#e1306c</div>
                </div>
                <div class="bg-[#fffc00] text-black w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-snapchat scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#fffc00</div>
                </div>
                <div class="bg-[#25d366] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-whatsapp scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#25d366</div>
                </div>
                <div class="bg-[#0088cc] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-telegram scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#0088cc</div>
                </div>
                <div class="bg-[#ff0000] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-youtube scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#ff0000</div>
                </div>
                <div class="bg-[#e60023] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-pinterest scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#e60023</div>
                </div>
                <div class="bg-[#9146ff] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-twitch scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#9146ff</div>
                </div>
                <div class="bg-[#0a66c2] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-linkedin scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#0a66c2</div>
                </div>
                <div class="bg-[#00aff0] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-skype scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#00aff0</div>
                </div>
                <div class="bg-[#1769ff] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-behance scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#1769ff</div>
                </div>
                <div class="bg-[#1ab7ea] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-vimeo-v scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#1ab7ea</div>
                </div>
            </article>

            <article class="flex flex-col items-center mb-10">
                <div>
                    <h2 class="text-3xl text-slate-800 mb-5">Development</h2>
                </div>
                <div class="bg-[#333] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-github scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#333</div>
                </div>
                <div class="bg-[#e34f26] text-white w-20 h-20 my-2 flex rounded-full justify-center items-center shadow-xl group">
                    <i class="lab la-html5 scale-150 group-hover:hidden"></i>
                    <div class="hidden group-hover:inline">#e34f26</div>
                </div>


                
                <i class="lab la-css3"></i>
                <i class="lab la-sass"></i>
                <i class="lab la-js-square"></i>
                <i class="lab la-react"></i>
                <i class="lab la-stack-overflow"></i>
                <i class="lab la-ubuntu"></i>
                <i class="lab la-figma"></i>
                <i class="lab la-codepen"></i>
                <i class="lab la-jira"></i>
            </article>
            <article class="flex flex-col items-center mb-10">
                <div>
                    <h2 class="text-3xl text-slate-800 mb-5">Shopping</h2>
                </div>
                <i class="lab la-amazon"></i>
                <i class="lab la-airbnb"></i>
                <i class="lab la-audible"></i>
                <i class="lab la-ebay"></i>
                <i class="lab la-google-play"></i>
            </article>
            
        </section>
    </main>
</body>
</html>
