<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div id="minuteCountdownBereich">
			<p>Minute Countdown:</p>
			<div id="time">00:00</div>
			<input id="minutes" type="number" min="1" step="1" value="5" />
			<br />
			<button onclick="startMinCountdown()">Start Countdown</button>
			<br />
			<button onclick="pauseMinCountdown()">Pause Countdown</button>
			<br />
			<button onclick="restartMinCountdown()">Restart Countdown</button>
			<br />
			<button onclick="reset()">Reset</button>
		</div>

		<script type="text/javascript" src="./assets/js/main.js"></script>
		<script>
			let myHover3D = new Hover3D(".card");
		</script>
	</body>
</html>
