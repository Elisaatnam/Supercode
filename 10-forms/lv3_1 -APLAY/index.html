<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev3_1 Forms</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="signupbox">
        <div class="titlebox">
            <h1>Sign Up Now!</h1>
            <p>Sign up and blabla</p>
        </div>
        <form>
            <div class="inputboxes">
                <div class="inputtitles">
                    <div class="titlecontainer">
                        <p>1</p>
                        <h2>First Name & Address</h2>
                    </div>

                    <div class="inputs">
                        <label for="name">Your Full Name</label>
                        <input placeholder="your name" type="name">
                        <label for="textarea">Address</label>
                        <textarea name="adress" id="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="titlecontainer">
                        <p>2</p>
                        <h2>Email & Phone</h2>
                    </div>
                    <div class="inputs">
                        <label for="email">Email Adress</label>
                        <input placeholder="your email" type="email">
                        <label for="tel">Phone Number</label>
                        <input type="tel">
                    </div>
                    <div class="titlecontainer">
                        <p>3</p>
                        <h2>Passwords</h2>
                    </div>
                    <div class="inputs">
                        <label for="password">Password</label>
                        <input placeholder="your password" type="password">
                        <label for="password">Confirm Password</label>
                        <input type="password">
                    </div>
                    <div class="lastpart">
                        <input type="submit" value="Submit">
                        <div class="policy">
                            <input required type="checkbox">
                            <label for="checkbox">You agree to our terms of policy</label>
                        </div> 
                    </div>
    
                 
                </form>
    </section>
    
</body>
</html>
