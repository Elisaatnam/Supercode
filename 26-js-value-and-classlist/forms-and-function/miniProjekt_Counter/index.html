<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Counter</title>
	</head>
	<body>
		<main>
			<section class="counter">
				<h1>Counter</h1>
				<h2 class="output">0</h2>
				<article>
					<input type="submit" value="+1" class="add1" />
					<input type="submit" value="-1" class="sub1" />
					<input type="submit" value="+10" class="add10" />
					<input type="submit" value="-10" class="sub10" />
					<input type="submit" value="+100" class="add100" />
					<input type="submit" value="-100" class="sub100" />
					<input type="submit" value="Reset" class="reset" />
					<input type="submit" value="*2" class="mul2" />
				</article>
			</section>
		</main>

		<script type="text/javascript" src="./assets/js/main.js"></script>
	</body>
</html>
